<!DOCTYPE html>
<html>
<head>
	<title>A Simple App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header>
		<div class="container">
			<h1><strong>Comments</strong></h1>
			<p>A simple app that allows a user to input comments</p>
		</div>
	</header>
	<hr><br>

	<main>
		<div class="container">
			<!-- note that a dash for css class name for one that contains multiple words-->
			<section class="comment-input">
				<p>Add Your Comment</p>
				<input type="text">
				<button>+</button>
			</section>

			<section class="comments">
				<p>This is the first comment!</p>
				<p>Here's the second one!</p>
				<p>And this is one more.</p>
				<p>Here is another one.</p>	
			</section>
		</div>
	</main>

	<br><hr>
	<footer>

	</footer>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="app.js"></script>

</body>
</html>
